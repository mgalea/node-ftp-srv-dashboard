<!-- RSI Dashboard - v1.0.1 - 2020-09-15 -->
<!DOCTYPE html>
<html>

<head>
    <title>Random Systems - New </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="css/application.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script>
        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
           chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
                      https://code.google.com/p/chromium/issues/detail?id=332189
        */
    </script>
</head>

<body>
    <div class="logo">
        <h4><a href="index.html">GAMING COMPLIANCE<sup>|</sup><strong>PORTAL</strong></a></h4>
    </div>
    <div class="single-widget-container">
        <section class="widget login-widget">
            <div class="logo"><img src="img/RS_AI.svg"></div>
            <header class="text-align-center">
                <h4>Reset Your Account Details</h4>
            </header>
            <div class="body">
                <form class="no-margin" action="reset_password.html" method="get">
                    <fieldset>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-group">
                                <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                                <input id="username" type="text" class="form-control input-lg input-transparent"
                                    placeholder="Your email" required>

                            </div>

                        </div>
                    </fieldset>
                    <div class="form-actions text-center">
                        <small> We will send you a link to reset your password.</small>
                        <button type="submit" class="btn btn-danger btn-md center-block">Send</button>
                    </div>


                </form>
            </div>
        </section>

    </div>
    <!-- common libraries. required for every page-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="lib/jquery-pjax/jquery.pjax.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/widgster/widgster.js"></script>
    <script src="lib/underscore/underscore.js"></script>
    <!-- common application js -->
    <script src="js/app.js"></script>
    <script src="js/settings.js"></script>
    <!-- common templates -->
    <script type="text/template" id="settings-template">
        <div class="setting clearfix">
        <div>Sidebar on the</div>
        <div id="sidebar-toggle" class="pull-left btn-group" data-toggle="buttons-radio">
            <% onRight = sidebar == 'right'%>
            <button type="button" data-value="left" class="btn btn-sm btn-default <%= onRight? '' : 'active' %>">Left</button>
            <button type="button" data-value="right" class="btn btn-sm btn-default <%= onRight? 'active' : '' %>">Right</button>
        </div>
    </div>
    <div class="setting clearfix">
        <div>Sidebar</div>
        <div id="display-sidebar-toggle" class="pull-left btn-group" data-toggle="buttons-radio">
            <% display = displaySidebar%>
            <button type="button" data-value="true" class="btn btn-sm btn-default <%= display? 'active' : '' %>">Show</button>
            <button type="button" data-value="false" class="btn btn-sm btn-default <%= display? '' : 'active' %>">Hide</button>
        </div>
    </div>
</script>
    <script type="text/template" id="sidebar-settings-template">
        <% auto = sidebarState == 'auto'%>
    <% if (auto) {%>
    <button type="button"
            data-value="icons"
            class="btn-icons btn btn-transparent btn-sm">Icons</button>
    <button type="button"
            data-value="auto"
            class="btn-auto btn btn-transparent btn-sm">Auto</button>
    <%} else {%>
    <button type="button"
            data-value="auto"
            class="btn btn-transparent btn-sm">Auto</button>
    <% } %>
</script>
    <!-- page specific scripts -->
    <script type="text/javascript" src="assets/js/popper.js"></script>
</body>

</html>
