<!DOCTYPE html>
<html>

<head>
    <title>MGA EARP Compliance Portal - Random Systems International</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link href="css/application.css" rel="stylesheet">
    <link href="css/application.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/custom.css" rel="stylesheet">

    <link rel="shortcut icon" href="img/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta charset="utf-8">
    <script>
        /* yeah we need this empty stylesheet here. It's cool chrome & chromium fix
           chrome fix https://code.google.com/p/chromium/issues/detail?id=167083
                      https://code.google.com/p/chromium/issues/detail?id=332189
        */
    </script>

<body>
    <div class="login">
        <div class="header">
            <div class="logo">
                <h4><a href="index.html">MGA EARP<sup>|</sup><strong>PORTAL</strong></a></h4>
            </div>
        </div>
        <div class="single-widget-container">
            <section class="widget login-widget">
                <div class="logo"><img src="img/RS_AI.svg"></div>
                <header class="text-align-center">
                    <h4>Login to your account</h4>
                </header>
                <div class="body">
                    <form class="no-margin" action="index.html" method="get">
                        <fieldset>
                            <div class="form-group">
                                <label for="email">Username</label>
                                <div class="input-group">
                                    <span class="input-group-addon"> <i class="fa fa-user"></i> </span>
                                    <input id="username" type="text" class="form-control input-lg input-transparent"
                                        placeholder="Your Username" required>
                                </div>
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <span class="input-group-addon"> <i class="fa fa-lock"></i> </span>
                                    <input id="password" type="password" class="form-control input-lg input-transparent"
                                        placeholder="Your Password" required>
                                </div>
                            </div>
                        </fieldset>
                        <div class="form-actions">
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-danger btn-md float-right">Sign In</button>
                                </div>
                            </div>
                            </button>
                            <a class="forgot small" href="#">Forgot Username or Password?</a>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <div class='content-footer'> Random Systems International
        </div>
    </div>
    <!-- common libraries. required for every page-->
    <script src="assets/js/jquery.min.js"></script>
    <script src="lib/jquery-pjax/jquery.pjax.js"></script>

</body>

</html>
